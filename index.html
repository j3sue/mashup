<!DOCTYPE html>
<html>
  <head>
    <title>Mashup</title>
    <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height:100%;
                margin:0;
                padding:0;
            }
            #map {
                height:100%;
            }
        </style>
<!--        <button id="family">Go to South Korea</button>
        <button id="nextStop">Go to Cape Town</button>
        <button id="finalStop">Go to San Francisco</button>
        <button id="NY">Go back home</button>-->
  </head>
  <body>
      <div id="map"></div>
      <script>
          var map;
          function initMap() {
              map=new google.maps.Map(document.getElementById('map'), {
                  center:{lat: 40.730610, lng: -73.934},
                  zoom:8
              });
          }
          function newLoc(newLat, newLng) {
              map.setToCenter({
                  lat:newLat,
                  lng:newLng
              });
          }

          google.maps.event.addDomListener(window, 'load', initMap);
          
          $(document).ready(function () {
              $("family").on('click', function() {
                  newLoc(37.5326, 127.024612);
              });
              $("nextStop").on('click', function () {
                  newLoc(33.9249, 18.4241);
              });
              $("finalStop").on('click', function () {
                  newLoc(37.7749, 122.4194);
              });
              $("NY").on('click', function () {
                  newLoc(40.730610, -73.934);
              });
          });
      </script>
      <script>
      $.ajax('index.html', {
          success:function(response) {
              $('.initMap').html(response);
         }
      });
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnMTPiISIga4Best6gdBp9kU9HPRpv4xs&callback&callback=initMap" async defer></script>
  </body>
</html>
